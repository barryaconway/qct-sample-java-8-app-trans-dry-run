name: Amazon Q PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  amazonq-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Amazon Q PR Review
        uses: aws-actions/amazonq-code-review@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          config-path: .github/amazonq/pull-request-review-config.json